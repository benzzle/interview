<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>防抖的应用</title>
</head>
<body>
  <input type="text" id="test-input">
  <script>
    function debounce(fn){
      let timer = null;
      return function(){
        if(timer) clearTimeout(timer);
        timer = setTimeout( () => {
          fn.apply(this,arguments);
          timer = null;
        },500)
      }
    }
    function action(){
      console.log(arguments[0].target.value)
    }
    // let debounceAction = debounce(action, 500)
    document.getElementById("test-input").addEventListener("input",debounce(action));
  </script>
</body>
</html>
