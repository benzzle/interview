<script>
  function revOddEvenList(head){
    if(head === null || head.next === null){
      return head
    }
    let odd = head
    let even = head.next
    let saveEven = even
    while(even !== null && even.next !== null){
      odd.next = odd.next.next
      odd = odd.next
      even = even.next.next
      even = even.next
    }
    odd.next = saveEven
    return head
  }
</script>
