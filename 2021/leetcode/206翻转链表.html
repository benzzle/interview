<body>
<script>
// 反转链表
var reverseList = function(head){
  let cur = head
  let prev = null
  while(cur){
    let next = cur.next
    cur.next = prev
    prev = cur
    cur = next
  }
  return prev
}


var reverseDeep = function(head){
  if(!head || !head.next){
    return head
  }
  const newHead = reverseDeep(head.next)
  head.next.next = head
  head.next = null
  return newHead
}
</script>
</body>
