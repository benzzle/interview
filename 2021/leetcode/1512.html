<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var numIdenticalPairs = function (nums) {
        let length = nums.length;
        let mapResult = new Map();
        while (--length >= 0) {
          const num = nums[length];
          if (mapResult.has(num)) {
            const num1 = mapResult.get(num) + 1;
            mapResult.set(num, num1);
          } else {
            mapResult.set(num, 1);
          }
        }
        let result = Array.from(mapResult.values()).filter((item) => item > 1);
        if (!result.length) return 0;
        const resultNum = result.reduce((prev, cur) => {
          const re = (cur === 2 ? 1 : sum(cur))
          return prev + re;
        },0);
        function sum(m) {
          let value = 0;
          while (--m > 0) {
            value += m;
          }
          return value;
        }
        return resultNum;
      };
      numIdenticalPairs([1,2,3,1,1,3])
    </script>
  </body>
</html>
