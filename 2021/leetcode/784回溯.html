<script>
  var letterCasePermutation = function(S) {
    let ans = []
    const reg = /[a-zA-Z]/;
    const res = function(str, index){
        if(index === S.length){
            ans.push(str)
            return
        }
        let cur = S.charAt(index)
        console.log(cur, reg.test(cur))
        if(reg.test(cur)){
            res(str+cur.toLowerCase(), index +1)
            res(str+cur.toUpperCase(), index +1)
        }else{
          res(str+cur, index +1)
        }

    }
    res('',0)
    return ans
};
console.log(letterCasePermutation("a1b2"))
</script>
