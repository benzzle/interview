<body>
<script>
  var numSubseq = function(nums, target) {
    let num = 0
    function sort(result, index){
        if(target >= result){
            num++
        }else{
            return
        }
        if(index === nums.length){
            return
        }
        while(index < nums.length){
            let res = result
            res+=nums[index]
            if(res >target) return
            index++
            sort(res, index)
        }
    }
    sort(nums[0],1)
    return num
};
console.log(numSubseq([3,5,6,7],9))
</script>
</body>
