<script>
  var canJump = function(nums) {
    // 贪心算法
    const len = nums.length
    let max = 0
    for(let i = 0; i < len; i++){
      if(i <= max ){
        max = Math.max(max, nums[i]+i)
        if(max >= len-1){
          console.log(true)
          return true
        }
      }
    }
    console.log(false)
    return false
};
canJump([3,2,1,0,4])
</script>
