<script>
  function find(arr, target){
    let right = arr.length - 1
    let left = 0
    arr.sort((a, b) => a - b)
    while(left <= right){
      let midIndex = Math.floor((right+left)/2) // 这一步计算是left+right
      let mid = arr[midIndex]
      if(mid === target){
        return midIndex
      }else if(mid > target){
        right = midIndex - 1
      }else{
        left = midIndex + 1
      }
    }
    return -1
  }
  console.log(find([1,2,3,4,6,8],4))
  console.log([1,2,3,4,6,8].indexOf(4))
</script>
