<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
function maxStr(str){
  if(str.length <2) return str
  const arr = str.split('')
  let result = ''
  for(let i = 0; i < arr.length; i ++){
    helper(i,i)
    helper(i,i+1)
  }
  function helper(m, n){
    while(m >= 0 && n < arr.length && arr[m] === arr[n]){
      m--
      n++
    }

    if(result.length < n - m - 1){
      result = arr.slice(m+1, n).join('')
    }
  }
  return result
}
console.log(maxStr('babad'))
</script>
</body>
</html>
