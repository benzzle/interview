<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  function merge(nums1, m, nums2, n) {
    let R1 = m - 1
    let R2 = n - 1
    let result = []
    while(R1 >= 0 || R2 >= 0){
      if(R1 === -1){
        result.unshift(nums2[R2--])
      }else if(R2=== -1){
        result.unshift(nums1[R1--])
      }else if(nums1[R1] >= nums2[R2]){
        result.unshift(nums1[R1])
        R1--
      }else if(nums1[R1] < nums2[R2]){
        result.unshift(nums1[R2])
        R2--
      }
    }
    nums1 = result
  }
</script>
</body>
</html>
