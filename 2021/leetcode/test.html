  function sort1(a, b) {
    let rightA = a.length - 1
    let rightB = b.length - 1
    let result = []
    while(rightA >= 0 || rightB >= 0){
      if( rightA === -1){
        result.unshift(b[rightB--])
      } else if(rightB === -1){
        result.unshift(a[rightA--])
      } else if(a[rightA] >= b[rightB]){
        result.unshift(a[rightA--])
      }else{
        result.unshift(b[rightB--])
      }
    }
    return result
  }
