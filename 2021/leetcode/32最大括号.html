  <body>
    <script>
      function longestValidParentheses(s) {
        const arr = s.split('')
        const result = []
        result.push(-1)

        let max = 0
        for( let i = 0; i < arr.length; i++){
          if(arr[i] === '('){
            result.push(i)
          }else{
            result.pop()
            if(result.length){
              max = Math.max(max, i - result[result.length - 1])
            }else{
              result.push(i)
            }
          }
        }
        return max
      }

      console.log(longestValidParentheses("))((()))"));
    </script>
  </body>
