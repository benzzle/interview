<script>
// 寄生组合继承



// class实现集成
  class Animal {
    constructor(name) {
        this.name = name
    }
    getName() {
        return this.name
    }
  }
  class Dog extends Animal {
    constructor(name, age) {
        super(name)
        this.age = age
    }
  }
  let dog = new Dog('xixi',12)
  console.log(dog)
  console.log(dog.getName())
</script>
</body>
