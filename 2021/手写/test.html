<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>

  let fn = function(){
    return new Promise( (resolve, reject) => {
      console.log(5)
      setTimeout(() => {
        console.log('1')
        resolve()
      }, 3000)
    })
  }
  setTimeout(() => {
    console.log(2)
  },10)

  fn().then(() => {
    console.log(3)
  })
  console.log(4)
</script>
</body>
</html>
