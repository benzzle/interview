// .start()

class Queue {
  constructor(){
    this.queue = []
  }
  task(time, fn){
    this.queue.push({time,fn})
    return this
  }
  async start(){
    for(let i = 0; i < this.queue.length; i++){
      await new Promise((resolve) => {
        setTimeout(() => {
          this.queue[i].fn()
          resolve()
        },this.queue[i].time)
      })
    }
  }
}
new Queue()

.task(1000, () => {console.log(1)})

.task(2000, () => {console.log(2)})

.task(1000, () => {console.log(3)})

.start()
