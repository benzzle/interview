<script>
function createArray(num){
  let result = []
  let index = 0
  while(result.length !== num){
    let randomNum = Math.round(Math.random()* 30) + 2
    result.push(randomNum)
    console.log(index++)
    result = [...new Set(result)]

  }
  return result
}
setInterval( () => {
  console.log(createArray(12).sort( (a,b)=> a-b))
}, 3000)
